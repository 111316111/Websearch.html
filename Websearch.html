<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Data from Backend</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody id="data-table">
    </tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 模擬後端數據
      const data = [
        { id: 1, name: 'Vicky', value: 32 },
        { id: 2, name: 'Thousanf', value: 67 },
        { id: 3, name: 'Corrino', value: 82 },
      ];

      // 獲取表格的 tbody 元素
      const tableBody = document.getElementById('data-table');

      // 將數據插入到表格中
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.value}</td>
        `;
        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
